<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="Scuba.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">


      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="sea"
          src="assets/island/scene.gltf"
        ></a-asset-item>
   
        <a-asset-item
          id="scubaModel"
          src="subascene.gltf"
        ></a-asset-item>

        <a-asset-item
            id="treasure"
            src="treasure/model.gltf"
        ></a-asset-item>

        <a-asset-item
            id="turtle"
            src="turtle/scene.gltf"
        ></a-asset-item>
      </a-assets>

            <!-- Sky -->
        <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
        >

          <!--underwater -->
          <a-entity gtlf-model="#sea" scale="1 1 1"
          position="0 -15 -40"></a-entity>

           <!--Trasures-->
              <a-entity
              gltf-model="#treasure"
              scale="15 15 15"
              position="0 -30 -40"
              rotation="0 90 0"
            ></a-entity>

            <a-entity
              gltf-model="#treasure"
              scale="15 15 15"
              position="10 -30 -40"
              rotation="0 90 0"
            ></a-entity>

            <a-entity
              gltf-model="#treasure"
              scale="15 15 15"
              position="-15 -30 -40"
              rotation="0 90 0"
            ></a-entity>
          
            <!--Turtule-->
            <a-entity
              gltf-model="#turtle"
              scale="0.005 0.005 0.005"
              position="0 -30 0"
              rotation="0 90 0"
            ></a-entity>
        
        </a-sky>

      <!-- Scuba Driver -->
      <a-entity
        id="diver"
        gltf-model="#scubaModel"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"     
      >
      </a-entity>
          <a-sphere
          id="bubble1"
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
